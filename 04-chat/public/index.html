<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <title>Chat</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/index.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <section class="user">
        <div class="user__initials">UN</div>
        <div class="user__name">User Name</div>
      </section>

      <section class="message-list-wrapper">
        <ul class="message-list">
          <!-- messages go here -->
        </ul>
      </section>

      <dialog class="name-form-dialog">
        <form class="name-form" method="dialog">
          <input
            autofocus
            class="name-form__input"
            name="name"
            placeholder="Digite seu nome"
            required
            type="text"
          />

          <button class="name-form__button" type="submit">Entrar</button>
        </form>
      </dialog>

      <section class="message-form-wrapper">
        <form class="message-form">
          <input
            autofocus
            class="message-form__input"
            name="message"
            placeholder="Digite sua mensagem"
            required
            type="text"
          />

          <button class="message-form__button" type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
