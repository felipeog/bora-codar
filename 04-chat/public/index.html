<!DOCTYPE html>

<html>
  <head>
    <title>Chat</title>

    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <section class="message-list-wrapper">
        <ul class="message-list"></ul>
      </section>

      <dialog class="name-form-dialog">
        <form class="name-form" method="dialog">
          <input
            autofocus
            class="name-form__input"
            name="name"
            placeholder="Digite seu nome"
            required
            type="text"
          />

          <button class="name-form__button" type="submit">Salvar</button>
        </form>
      </dialog>

      <section class="message-form-wrapper">
        <form class="message-form">
          <input
            autofocus
            class="message-form__input"
            name="message"
            placeholder="Digite sua mensagem"
            required
            type="text"
          />

          <button class="message-form__button" type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
