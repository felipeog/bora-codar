<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Music Player</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="container">
        <button class="choose-music-button">Choose music folder</button>

        <!-- TODO: add better default image -->
        <img class="thumbnail" src="img/default-thumbnail.png" />

        <h1 class="header">Title</h1>
        <h2 class="subheader">Artist</h2>

        <!-- TODO: add better icons -->
        <div class="actions">
          <button class="action-button previous-button">
            <img src="img/previous.png" alt="Previous button" />
          </button>

          <button class="action-button play-pause-button">
            <img src="img/play.png" alt="Play button" />
          </button>

          <button class="action-button next-button">
            <img src="img/next.png" alt="Next button" />
          </button>
        </div>

        <input class="progress-bar" type="range" min="0" max="0" />

        <div class="duration">
          <p class="elapsed">00:00</p>
          <p class="remaining">00:00</p>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
      integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
