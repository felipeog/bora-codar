<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <title>Music Player</title>
  </head>

  <body>
    <button class="choose-music-button">choose music folder</button>

    <div class="wrapper">
      <div class="container">
        <img class="thumbnail" src="img/default-thumbnail.png" />
        <div class="header">file name</div>
        <div class="subheader">file type</div>

        <div class="actions">
          <button class="previous-button">previous</button>
          <button class="play-pause-button">play/pause</button>
          <button class="next-button">next</button>
        </div>

        <input class="progress-bar" type="range" min="0" max="0" />

        <div class="duration">
          <div class="elapsed">00:00</div>
          <div class="remaining">00:00</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
      integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
