<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/github-button@latest/dist/github-button/github-button.esm.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />

    <title>Calculator</title>
  </head>

  <body>
    <github-button
      user="felipeog"
      repo="bora-codar/tree/main/05-calculator"
    ></github-button>

    <div class="wrapper">
      <main class="container">
        <div class="screen">
          <div class="screen__last-operation"></div>
          <div class="screen__current-operation-wrapper">
            <span class="screen__equals">=</span>
            <span class="screen__current-operation"></span>
          </div>
        </div>

        <div class="keyboard"></div>
      </main>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
