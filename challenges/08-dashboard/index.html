<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Dashboard</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="container">
        <section class="card card--nps">
          <h1 class="card__title">NPS geral</h1>

          <div class="card__content">
            <div class="emoji"></div>
            <div class="grade"></div>
            <div class="score"></div>
          </div>
        </section>

        <section class="card card--sales">
          <h1 class="card__title">Vendas fechadas</h1>

          <div class="card__content doughnut-wrapper">
            <canvas class="doughnut"></canvas>
          </div>
        </section>

        <section class="card card--month">
          <h1 class="card__title">Meta mensal</h1>

          <div class="card__content doughnut-wrapper">
            <canvas class="doughnut"></canvas>
          </div>
        </section>

        <section class="card card--week">
          <h1 class="card__title">Vendas por dia da semana</h1>

          <div class="card__content bar-wrapper">
            <canvas class="bar"></canvas>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
