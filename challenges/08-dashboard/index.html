<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="vite.svg" type="image/svg" />
    <link rel="stylesheet" href="css/index.css" />

    <title>Dashboard</title>
  </head>

  <body>
    <div id="app"></div>

    <!-- 
      ===== DonutChart =====
     -->
    <template id="DonutChart">
      <template v-if="computedPercentage <= 0">
        <zero :id="computedId" />
      </template>
      <template v-else-if="computedPercentage >= 100">
        <one-hundred
          :gradient-end="computedGradientEnd"
          :gradient-start="computedGradientStart"
          :id="computedId"
        />
      </template>
      <template v-else>
        <between
          :gradient-end="computedGradientEnd"
          :gradient-start="computedGradientStart"
          :id="computedId"
          :percentage="computedPercentage"
        />
      </template>
    </template>

    <!-- 
      ===== DonutChart-Zero =====
     -->
    <template id="DonutChart-Zero">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        :id="svgId"
        :viewBox="viewBox"
        :width="svgWidth"
        :height="svgWidth"
      >
        <circle
          :r="radius"
          :stroke-width="strokeWidth"
          cx="50%"
          cy="50%"
          fill="none"
          stroke="var(--primary_100)"
        ></circle>
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="var(--gray_100)"
          font-size="2.2rem"
          font-weight="var(--weight_bold)"
        >
          0%
        </text>
      </svg>
    </template>

    <!-- 
      ===== DonutChart-OneHundred =====
     -->
    <template id="DonutChart-OneHundred">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        :id="svgId"
        :viewBox="viewBox"
        :width="svgWidth"
        :height="svgWidth"
      >
        <defs>
          <linearGradient
            :id="linearGradientId"
            x1="0%"
            x2="100%"
            y1="0%"
            y2="100%"
          >
            <stop :stop-color="gradientStart" offset="20%"></stop>
            <stop :stop-color="gradientEnd" offset="80%"></stop>
          </linearGradient>
        </defs>
        <circle
          :r="radius"
          :stroke-width="strokeWidth"
          :stroke="linearGradientUrl"
          cx="50%"
          cy="50%"
          fill="none"
        ></circle>
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="var(--gray_100)"
          font-size="2.2rem"
          font-weight="var(--weight_bold)"
        >
          100%
        </text>
      </svg>
    </template>

    <!-- 
      ===== DonutChart-Between =====
     -->
    <template id="DonutChart-Between">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        :id="svgId"
        :viewBox="viewBox"
        :width="svgWidth"
        :height="svgWidth"
      >
        <defs>
          <mask :id="maskId">
            <circle
              :r="radius"
              :stroke-dasharray="circumference"
              :stroke-width="strokeWidth"
              cx="50%"
              cy="50%"
              fill="none"
              stroke-linecap="round"
              stroke="white"
            >
              <animate
                :values="animateValues"
                attributeName="stroke-dashoffset"
                calcMode="spline"
                dur="1s"
                fill="freeze"
                keySplines="0.5, 0, 0.5, 1"
                keyTimes="0; 1"
                repeatCount="1"
              />
              <animateTransform
                :from="animateTransform.from"
                :to="animateTransform.to"
                attributeName="transform"
                attributeType="XML"
                dur="1s"
                fill="freeze"
                repeatCount="1"
                type="rotate"
              />
            </circle>
          </mask>
          <linearGradient
            :id="linearGradientId"
            x1="0%"
            x2="100%"
            y1="0%"
            y2="100%"
          >
            <stop :stop-color="gradientStart" offset="20%"></stop>
            <stop :stop-color="gradientEnd" offset="80%"></stop>
          </linearGradient>
        </defs>
        <circle
          :r="radius"
          :stroke-width="strokeWidth"
          cx="50%"
          cy="50%"
          fill="none"
          stroke="var(--primary_100)"
        ></circle>
        <rect
          :fill="linearGradientUrl"
          :height="svgWidth"
          :mask="maskUrl"
          :width="svgWidth"
          x="0"
          y="0"
        ></rect>
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="var(--gray_100)"
          font-size="2.2rem"
          font-weight="var(--weight_bold)"
        >
          {{ percentage }}%
        </text>
      </svg>
    </template>

    <!-- 
      ===== Card =====
     -->
    <template id="Card">
      <div class="Card" :style="wrapperStyle">
        <slot></slot>
      </div>
    </template>

    <!-- 
      ===== VerticalCard =====
     -->
    <template id="VerticalCard">
      <card :style-prop="wrapperStyle">
        <slot name="header"></slot>
        <slot name="body"></slot>
        <slot name="footer"></slot>
      </card>
    </template>

    <!-- 
      ===== NpsCard =====
     -->
    <template id="NpsCard">
      <vertical-card>
        <template v-slot:header>NPS geral</template>

        <template v-slot:body>
          <nps :score="score"></nps>
        </template>

        <template v-slot:footer>{{ score }}</template>
      </vertical-card>
    </template>

    <!-- 
      ===== Nps =====
     -->
    <template id="Nps">
      <div>
        <p v-html="data.emoji" :style="styles.emoji"></p>
        <p :style="styles.label">{{ data.label }}</p>
      </div>
    </template>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
