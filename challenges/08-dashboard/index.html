<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Dashboard</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="container">
        <div
          class="svg-chart"
          data-chart-name="chart"
          data-chart-percentage="0"
          data-chart-gradient-start="navy"
          data-chart-gradient-end="tomato"
        ></div>
        <div class="svg-chart" data-chart-percentage="0.1"></div>
        <div class="svg-chart" data-chart-percentage="0.1111"></div>
        <div class="svg-chart" data-chart-percentage="1"></div>
        <div class="svg-chart" data-chart-percentage="2"></div>
        <div class="svg-chart" data-chart-percentage="3"></div>
        <div class="svg-chart" data-chart-percentage="4"></div>
        <div class="svg-chart" data-chart-percentage="5"></div>
        <div class="svg-chart" data-chart-percentage="6"></div>
        <div class="svg-chart" data-chart-percentage="7"></div>
        <div class="svg-chart" data-chart-percentage="8"></div>
        <div class="svg-chart" data-chart-percentage="9"></div>
        <div class="svg-chart" data-chart-percentage="10"></div>
        <div class="svg-chart" data-chart-percentage="20"></div>
        <div class="svg-chart" data-chart-percentage="30"></div>
        <div class="svg-chart" data-chart-percentage="40"></div>
        <div class="svg-chart" data-chart-percentage="50"></div>
        <div class="svg-chart" data-chart-percentage="60"></div>
        <div class="svg-chart" data-chart-percentage="70"></div>
        <div class="svg-chart" data-chart-percentage="80"></div>
        <div class="svg-chart" data-chart-percentage="90"></div>
        <div class="svg-chart" data-chart-percentage="99"></div>
        <div class="svg-chart" data-chart-percentage="99.9"></div>
        <div class="svg-chart" data-chart-percentage="99.9999"></div>
        <div class="svg-chart" data-chart-percentage="100"></div>
      </main>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
